<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>代付通道 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('代付管理','通道风控')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">编辑通道风控</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" method="post">
                                <div class="layui-form-item">
                                    <label for="amountMinDisplay" class="layui-form-label" style="width: 125px">单笔最小金额(元)：</label>
                                    <div class="layui-input-block"
                                         style="margin-left: 155px;">
                                        <input type="text" class="layui-input"
                                              name="amountMinDisplay" id="amountMinDisplay"
                                              autocomplete="off" th:value="${risk?.amountMinDisplay}"
                                              placeholder="请输入单笔最小金额">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="amountMaxDisplay" style="width: 125px" class="layui-form-label">单笔最大金额(元)：</label>
                                    <div class="layui-input-block"
                                         style="margin-left: 155px;">
                                        <input type="text" class="layui-input"
                                              name="amountMaxDisplay" id="amountMaxDisplay"
                                              autocomplete="off" th:value="${risk?.amountMaxDisplay}"
                                              placeholder="请输入单笔最大金额">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" style="width: 125px" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block"
                                         style="margin-left: 155px;">
                                        <input id="status"
                                               type="radio"
                                               name="status"
                                               value="0"
                                               title="关闭"
                                               th:checked="${risk?.status == 0}">
                                        <input type="radio" name="status" value="1" title="开启"
                                               th:checked="${risk?.status == 1}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit lay-filter="upRisk">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="javascript">
</script>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table
            ,$ = layui.jquery
            ,form = layui.form;

    }();
</script>

</body>
</html>
