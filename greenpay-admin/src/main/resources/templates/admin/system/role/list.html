<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="/js/dateUtils.js"></script>
<link rel="stylesheet" href="/js/ztree/css/zTreeStyle/zTreeStyle.css"></link>
<head >
    <title>角色列表 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />

</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('系统管理','角色管理')"></div>
                <div class="layui-card error-card" th:style="${errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${errors}" th:text="${error.message}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">角色管理</div>
                        <div class="layui-card-body" style="padding: 0">
                            <div class="admin-table_header">
                                <div class="admin-table_header_left">
<!--                                    <a th:href="@{'/admin/system/role/list/add'}" class="layui-btn ">新增</a>-->
                                    <button class="layui-btn " onclick="openAddRole()">新增</button>
                                </div>
                                <div class="layui-btn-group demoTable2">
                                    <button class="layui-btn layui-btn-danger"  data-type="getCheckData">删除选中</button>
                                </div>
                                <div class="admin-table_header_right">
                                    <div class="demoTable">
                                        <div class="layui-inline">
                                            <input class="layui-input" name="Name" id="Name" placeholder="用户名" autocomplete="off">
                                        </div>
                                        <button class="layui-btn" data-type="reload">搜索</button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" lay-filter="demo"  id="demo">
                            </table>
                            <script type="text/html" id="barDemo">
                                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                <a  class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>
    </div>
</div>

<!--添加或编辑用户-->
<div id="addRole" class="site-text" style="wmargin: 5%;display:none;">
    <form id="roleForm" class="layui-form" method="post" action="" style="margin-top: 20px; margin-right: 20px;">

        <div class="layui-form-item">
            <label class="layui-form-label">角色名称：</label>
            <div class="layui-input-block">
                <input id="name" name="name" lay-verify="required"
                       autocomplete="off" class="layui-input" type="text"
                       placeholder="请输入角色名称"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色编码：</label>
            <div class="layui-input-block">
                <input id="roleCode" name="roleCode" lay-verify="required"
                       autocomplete="off" class="layui-input" type="text"
                       placeholder="请输入角色编码"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"  lay-submit="" lay-filter="roleSubmit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="admin/footer::script"/>
<script src="/js/system/roleList.js">

</script>


</body>
</html>
