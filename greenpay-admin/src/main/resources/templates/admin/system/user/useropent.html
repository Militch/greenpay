<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加用户 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<!--添加或编辑用户-->
<div id="setUser" class="site-text" style="wmargin: 5%;">
    <form id="userForm" class="layui-form" method="post" action="" style="margin-top: 0px;">
        <input id="pageNum" type="hidden" name="pageNum"/>
        <input id="roleIds" type="hidden" name="roleIds"/>
        <input id="id" type="hidden" name="id"/>
        <input id="version" type="hidden" name="version"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input id="username" name="username" lay-verify="required"
                       autocomplete="off" class="layui-input" type="text"
                       placeholder="请输入用户名"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline">
                <input id="email" name="email" lay-verify="required | email"
                       autocomplete="off" class="layui-input" type="text"
                       placeholder="请输入电子邮箱"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录密码：</label>
            <div class="layui-input-inline">
                <input id="password" name="password" autocomplete="off" class="layui-input"
                       type="password" placeholder="请输入用户登录密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-inline">
                <input id="verifyPassword" name="verifyPassword" autocomplete="off"
                       class="layui-input" type="password"  placeholder="请再次确认输入登录密码"/>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属角色：</label>
            <div class="layui-input-block" id="roleDiv">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="admin/footer::script"/>
</body>
</html>
